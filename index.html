<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img/Bold\ Gradient\ Geometric\ Technology\ Business\ Logo\ \ \(1\).png);
        }
        
        header {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            border: solid 3px #ccc;
            margin-right: 20px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 8px;
            border-radius: 3px;
        }
        
        .search-bar input[type="text"] {
            border: none;
            outline: none;
            padding: 6px;
            font-size: 16px;
            flex: 1;
        }
        
        .search-bar button {
            background-color: #f0c14b;
            border: none;
            outline: none;
            padding: 8px 12px;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            margin-left: 8px;
            cursor: pointer;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #131921;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        
        .product-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .product-card p {
            color: #888;
            margin-top: 5px;
        }
        
        /* Estilos adicionados */
        header h4 {
            position: absolute;
            left: 20px;
            top: 8%;
            transform: translateY(-50%);
        }
        
        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
        
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
        
            .search-bar {
                margin-bottom: 10px;
            }
        
            header h4 {
                position: static;
                transform: none;
                margin-bottom: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">JS-Innovatech.com.br</div>
        <h4>Olá, faça login-
            <a href="login.html">ou se cadastre</a>
        </h4>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button onclick="searchProducts()">Pesquisar</button>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Meu produto </a>
            </li>
            <li>
                <a href="#">Meu produto </a>
            </li>
            <li>
                <a href="#">Meu produto </a>
            </li>
            <li>
                <a href="#">Meu produto </a>
            </li>
        </ul>
    </nav>
    <div class="product-list">
        <div class="product-card">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Nome do Produto 1</h3>
            <p>Descrição do Produto 1</p>
        </div>
        <div class="product-card">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Nome do Produto 2</h3>
            <p>Descrição do Produto 2</p>
        </div>
        <div class="product-card">
            <img src="produto3.jpg" alt="Produto 3">
            <h3>Nome do Produto 3</h3>
            <p>Descrição do Produto 3</p>
        </div>
        <div class="product-card">
            <img src="produto4.jpg" alt="Produto 4">
            <h3>Nome do Produto 4</h3>
            <p>Descrição do Produto 4</p>
        </div>
    </div>

    <script>
        function searchProducts() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toLowerCase();
            var products = document.getElementsByClassName('product-card');
        
            for (var i = 0; i < products.length; i++) {
                var name = products[i].getElementsByTagName('h3')[0];
                var description = products[i].getElementsByTagName('p')[0];
        
                if (name.innerHTML.toLowerCase().indexOf(filter) > -1 || description.innerHTML.toLowerCase().indexOf(filter) > -1) {
                    products[i].style.display = '';
                } else {
                    products[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
